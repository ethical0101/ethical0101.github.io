<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="welcome">
            Welcome!
        </div>
        <div>
            <input type="text" id="usernameInput" placeholder="Username"> <!-- Added an id for easy selection -->
        </div>
        <div>
            <input type="password" id="passwordInput" placeholder="Password"> <!-- Added an id for easy selection -->
        </div>
        <div>
            <button class="button" onclick="login()">Log in</button>
            <button>Register?</button>
        </div>
    </div>
</body>
</html>
